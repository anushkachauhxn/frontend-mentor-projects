<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Fylo Data Storage Component</title>
        <meta name="description" content="Fylo Data Storage Component | Frontend Mentor">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" sizes="32x32" href="../../assets/favicon-32x32.png">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <section class="container-1">
                <div class="logo">
                    <img src="./assets/logo.svg" alt="">
                </div>

                <div class="icons">
                    <div class="icon"><img src="./assets/icon-document.svg" alt=""></div>
                    <div class="icon"><img src="./assets/icon-folder.svg" alt=""></div>
                    <div class="icon"><img src="./assets/icon-upload.svg" alt=""></div>
                </div>
            </section>

            <section class="container-2">
                <h1 class="data-text">You've used <span>815 GB</span> of your storage</h1>

                <div class="data-bar"></div>
                
                <div class="data-tags">
                    <p>0 GB</p>
                    <p>1000 GB</p>
                </div>

                <div class="dialog-box">
                    <p><span>185</span> GB LEFT</p>
                </div>
            </section>
        </main>
    </body>
</html>

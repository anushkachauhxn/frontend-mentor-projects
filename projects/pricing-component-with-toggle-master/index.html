<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pricing Component with Toggle Master</title>
        <meta name="description" content="Pricing Component with Toggle Master | Frontend Mentor">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Our Pricing</h1>
            <div class="toggle">
                Annually
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                Monthly
            </div>
        </header>

        <main>
            <div class="card card1">
                <h2>Basic</h2>
                
                <div class="price">
                    <h3>$</h3>
                    <h1 class="annually">199.99</h1>
                    <h1 class="monthly">19.99</h1>
                </div>

                <p>500 GB Storage</p>
                <p>2 Users Allowed</p>
                <p>Send up to 3 GB</p>

                <button>LEARN MORE</button>
            </div>

            <div class="card card2">
                <h2>Professional</h2>

                <div class="price">
                    <h3>$</h3>
                    <h1 class="annually">249.99</h1>
                    <h1 class="monthly">24.99</h1>
                </div>

                <p>1 TB Storage</p>
                <p>5 Users Allowed</p>
                <p>Send up to 10 GB</p>

                <button>LEARN MORE</button>
            </div>

            <div class="card card3">
                <h2>Master</h2>

                <div class="price">
                    <h3>$</h3>
                    <h1 class="annually">399.99</h1>
                    <h1 class="monthly">39.99</h1>
                </div>

                <p>2 TB Storage</p>
                <p>10 Users Allowed</p>
                <p>Send up to 20 GB</p>

                <button>LEARN MORE</button>
            </div>
        </main>
        <script src="script.js" async defer></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Launch Countdown Timer</title>
        <meta name="description" content="Launch Countdown Timer | Frontend Mentor">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" sizes="32x32" href="../../assets/favicon-32x32.png">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>We're launching soon</h1>
        </header>
        
        <main>
            <section class="days">
                <div class="card-container">
                    <div class="card1 card-top card-text">13</div>

                    <div class="scene">
                        <div class="card2">
                            <div class="card-face card-face-front card-top card-text">14</div>
                            <div class="card-face card-face-back card-bottom card-text">13</div>
                        </div>
                    </div>

                    <div class="card3 card-bottom card-text">14</div>
                </div>
                <h2>Days</h2>
            </section>

            <section class="hours">
                <div class="card-container">
                    <div class="card1 card-top card-text">23</div>

                    <div class="scene">
                        <div class="card2">
                            <div class="card-face card-face-front card-top card-text">00</div>
                            <div class="card-face card-face-back card-bottom card-text">23</div>
                        </div>
                    </div>

                    <div class="card3 card-bottom card-text">00</div>
                </div>
                <h2>Hours</h2>
            </section>

            <section class="minutes">
                <div class="card-container">
                    <div class="card1 card-top card-text">59</div>

                    <div class="scene">
                        <div class="card2">
                            <div class="card-face card-face-front card-top card-text">00</div>
                            <div class="card-face card-face-back card-bottom card-text">59</div>
                        </div>
                    </div>

                    <div class="card3 card-bottom card-text">00</div>
                </div>
                <h2>Minutes</h2>
            </section>

            <section class="seconds">
                <div class="card-container">
                    <div class="card1 card-top card-text">59</div>

                    <div class="scene">
                        <div class="card2">
                            <div class="card-face card-face-front card-top card-text">00</div>
                            <div class="card-face card-face-back card-bottom card-text">59</div>
                        </div>
                    </div>

                    <div class="card3 card-bottom card-text">00</div>
                </div>
                <h2>Seconds</h2>
            </section>
        </main>

        <footer>
            <ion-icon name="logo-facebook"></ion-icon>
            <ion-icon name="logo-pinterest"></ion-icon>
            <ion-icon name="logo-instagram"></ion-icon>
        </footer>

        <!-- Ionicons Usage -->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <!-- JS File -->
        <script src="script.js" async defer></script>
    </body>
</html>
